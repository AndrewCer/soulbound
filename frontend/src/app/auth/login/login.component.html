    <div class="page-single">
        <div class="container">
            <div class="row">
                <div
                    class="col-xl-5 col-lg-6 col-md-8 col-sm-8 col-xs-10 card-sigin-main mx-auto my-auto py-4 justify-content-center">
                    <div class="card-sigin">
                        <!-- Demo content-->
                        <div class="main-card-signin d-md-flex">
                            <div class="wd-100p">
                                <div class="d-flex mb-4">
                                    <h1><span class="flavor-semicolon text-primary">S</span>yfted</h1>
                                </div>
                                <div class="">
                                    <div class="main-signup-header">
                                        <h2>Welcome!</h2>
                                        <h6 class="font-weight-semibold mb-4">Sign in or create an account</h6>
                                        <div class="panel panel-primary">
                                            <div class="panel-body tabs-menu-body border-0 p-3" cdkTrapFocus
                                                [cdkTrapFocusAutoCapture]="true">
                                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input class="form-control" placeholder="Enter your email"
                                                            type="text" required="" placeholder="you@example.com"
                                                            formControlName="email" #emailInput cdkFocusInitial>
                                                        <div class="text-danger" *ngIf="formControls['email'].invalid">
                                                            {{getErrorMessage('email')}}
                                                        </div>
                                                        <div class="text-danger" *ngIf="loginError">
                                                            <p>Something went wrong.</p>
                                                            <p>Please refresh the page and try again.</p>
                                                        </div>
                                                        <p class="mt-3 op-6">We'll email you a magic link for
                                                            password-free login!</p>
                                                    </div>

                                                    <button class="btn btn-primary btn-block" autofocus
                                                        [disabled]="submitting || (form.dirty && form.invalid) || invalidEmail">
                                                        <ng-container *ngIf="!submitting">
                                                            Continue
                                                        </ng-container>
                                                        <ng-container *ngIf="submitting">
                                                            <span class="spinner-grow spinner-grow-sm" role="status"
                                                                aria-hidden="true"></span>
                                                            Logging In...
                                                        </ng-container>
                                                    </button>

                                                    <p class="mt-3 terms">By continuing, you agree to the <a href="https://syfted.ai/terms" target="_blank"
                                                            rel="noopener noreferrer">Terms of Service</a> and <a
                                                            href="https://syfted.ai/privacy" target="_blank"
                                                            rel="noopener noreferrer">Privacy Policy</a>.</p>
