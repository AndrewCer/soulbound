<app-page-header [title]="'Home'" [items]="[]" [active_item]="''">
</app-page-header>

<div class="container">
    <div class="row">
        <div class="col-lg-4 d-flex align-items-stretch" *ngFor="let token of tokens">
            <div class="card" style="width: 18rem;">
                <img [src]="token.image" [alt]="token.name">
                <div class="card-body">
                    <h5 class="card-title">{{token.name}}</h5>
                    <p class="card-text">issued by XXX - XXX 2022</p>
                </div>
            </div>
        </div>
    </div>
</div>
