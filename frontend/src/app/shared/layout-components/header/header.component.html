<div class="main-header side-header sticky nav nav-item">
  <div class=" main-container container-fluid">
    <!-- Left -->
    <div class="main-header-left">
      <div data-bs-toggle="sidebar">
        <a routerLink="/" class="d-flex align-items-center">
          <mat-icon class="logo-icon px-2">local_fire_department</mat-icon>
          <h1 class="mx-4 mb-0"><span class="flavor-semicolon text-primary">S</span>b</h1>
        </a>
      </div>
    </div>
    <!-- Center -->
    <div class="main-header-center justify-content-center">
      <ul class="nav nav-item header-icons flex-nowrap">
        <li ngbDropdown class="nav-item" [ngClass]="{'text-muted': currentRoute !== '/collection'}">
          <button mat-button routerLink="/collection">Collection</button>
        </li>
        <li ngbDropdown class="nav-item text-muted" [ngClass]="{'text-muted': currentRoute !== '/create'}">
          <button mat-button routerLink="/create" [routerLink]="'/create'">Create</button>
        </li>
        <li ngbDropdown class="nav-item text-muted" [ngClass]="{'text-muted': !currentRoute.includes('/claim')}">
          <button mat-button routerLink="/claim">Claim</button>
        </li>
      </ul>
    </div>
    <!-- Right -->
    <div class="main-header-right">
      <button class="navbar-toggler navresponsive-toggler d-md-none ms-auto" type="button" (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed">
        <mat-icon class="navbar-toggler-icon">more_vert</mat-icon>
      </button>
      <div class="mb-0 navbar navbar-expand-lg navbar-nav-right responsive-navbar navbar-dark p-0">
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4" #collapse="ngbCollapse"
          [(ngbCollapse)]="isCollapsed">
          <ul class="nav nav-item header-icons navbar-nav-right ms-md-auto ms-3 flex-nowrap">
            <ng-container *ngIf="!isCollapsed">
              <li ngbDropdown class="nav-item" [ngClass]="{'text-muted': currentRoute !== '/collection'}">
                <button mat-button routerLink="/collection">Collection</button>
              </li>
              <li ngbDropdown class="nav-item text-muted" [ngClass]="{'text-muted': currentRoute !== '/create'}">
                <button mat-button routerLink="/create" [routerLink]="'/create'">Create</button>
              </li>
              <li ngbDropdown class="nav-item text-muted" [ngClass]="{'text-muted': !currentRoute.includes('/claim')}">
                <button mat-button routerLink="/claim">Claim</button>
              </li>
            </ng-container>
